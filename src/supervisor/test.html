<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Styled Radio Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-radio:checked + .custom-label::before {
            content: '';
            display: block;
            width: 1rem;
            height: 1rem;
            background-color: #4F46E5; /* Indigo-600 */
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .custom-radio {
            display: none;
        }

        .custom-label {
            position: relative;
            padding-left: 2rem;
            cursor: pointer;
        }

        .custom-label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 1rem;
            height: 1rem;
            border: 2px solid #4F46E5; /* Indigo-600 */
            border-radius: 50%;
            background-color: transparent;
            transition: background-color 0.2s;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <form class="space-y-4">
        <div class="flex items-center">
            <input id="radio1" type="radio" name="radio" class="custom-radio">
            <label for="radio1" class="custom-label block text-sm font-medium text-gray-900">Option 1</label>
        </div>
        <div class="flex items-center">
            <input id="radio2" type="radio" name="radio" class="custom-radio">
            <label for="radio2" class="custom-label block text-sm font-medium text-gray-900">Option 2</label>
        </div>
        <div class="flex items-center">
            <input id="radio3" type="radio" name="radio" class="custom-radio">
            <label for="radio3" class="custom-label block text-sm font-medium text-gray-900">Option 3</label>
        </div>
    </form>
</body>
</html>
